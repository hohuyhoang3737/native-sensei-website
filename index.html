    <script>
        function setLanguage(lang) {
            // Đây chỉ là code cơ bản. Để chuyển đổi thực tế cần JS phức tạp hơn 
            // hoặc công cụ dịch vụ. Hiện tại, code chỉ thay đổi nhãn.
            document.documentElement.lang = lang.toLowerCase();
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById('lang-' + lang.toLowerCase()).classList.add('active');
            alert("Chuyển sang chế độ " + lang + ". Chức năng chuyển đổi nội dung sẽ được thêm vào sau!");
        }
    </script>
