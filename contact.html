<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-ja="無料体験レッスン予約 - ネイティブ センセイ" data-en="Book a Free Trial - Native Sensei">Book a Free Trial - Native Sensei</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/jfif" href="Media.jfif">
    <script src="script.js"></script> 
    <style>
        .step-container { display: flex; justify-content: center; align-items: center; text-align: center; flex-wrap: wrap; gap: 15px; }
        .step-item { background: white; padding: 30px 15px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); flex: 1; min-width: 160px; }
        .step-number { width: 45px; height: 45px; border-radius: 50%; line-height: 45px; margin: 0 auto 15px; font-weight: bold; color: white; font-size: 1.2rem; }
        .step-arrow { color: #ccc; font-size: 1.2rem; }
        
        @media (max-width: 768px) {
            .step-arrow { transform: rotate(90deg); width: 100%; margin: 10px 0; }
            .step-item { min-width: 100%; }
        }
        
        .contact-form-container { max-width: 650px; margin: 40px auto; background: white; padding: 40px; border-radius: 25px; box-shadow: 0 15px 40px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 8px; color: #333; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-family: inherit; }
        
        .sns-footer { background: #002244; color: white; padding: 40px 20px; text-align: center; }
        .sns-icons { display: flex; justify-content: center; gap: 30px; margin: 20px 0; }
        .sns-icons img { width: 50px; transition: 0.3s; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2)); }
        .sns-icons img:hover { transform: scale(1.1); }
    </style>
</head>
<body style="font-family: 'Arial', sans-serif; margin: 0; padding: 0; color: #333; line-height: 1.6; background: #f4f7f9;">

    <header class="main-header">
        <div class="logo-container">
            <a href="index.html" class="home-link">
               <img src="Media.jfif" alt="Logo" class="logo-img">
                <div class="brand-text">
                    <span class="brand-name" data-ja="ネイティブ センセイ" data-en="NATIVE SENSEI">NATIVE SENSEI</span>
                </div>
            </a>
        </div>
        <nav class="main-nav">
            <a href="index.html#program" data-ja="プログラム" data-en="Program">Program</a>
            <a href="index.html#teachers" data-ja="講師紹介" data-en="Teachers">Teachers</a>
            <a href="index.html#pricing" data-ja="授業料" data-en="Tuition Fees">Tuition Fees</a>
            <a href="contact.html" class="nav-cta-btn" data-ja="無料体験レッスン" data-en="Book a Free Trial">Book a Free Trial</a>
        </nav>
        <div class="lang-switcher">
            <a href="#" class="lang-btn active" onclick="setLanguage('ja'); return false;">日本語</a>
            <a href="#" class="lang-btn" onclick="setLanguage('en'); return false;">English</a>
        </div>
    </header>

    <main>
        <section style="max-width: 1000px; margin: 0 auto; padding: 60px 20px 20px;">
            <h2 data-ja="受講までの流れ" data-en="Steps to Start" style="text-align: center; color: #0d47a1; margin-bottom: 40px; font-size: 2rem;">Steps to Start</h2>
                    <div class="step-container">
                <div class="step-item">
                    <div class="step-number" style="background: #0d47a1;">1</div>
                    <p data-ja="フォーム送信" data-en="Send Form" style="font-weight: bold; margin: 0;">Send Form</p>
                </div>
                <div class="step-arrow"><i class="fas fa-chevron-right"></i></div>
                <div class="step-item">
                    <div class="step-number" style="background: #0d47a1;">2</div>
                    <p data-ja="カウンセリング" data-en="Consultation" style="font-weight: bold; margin: 0;">Consultation</p>
                </div>
                <div class="step-arrow"><i class="fas fa-chevron-right"></i></div>
                <div class="step-item">
                    <div class="step-number" style="background: #0d47a1;">3</div>
                    <p data-ja="無料体験" data-en="Free Trial" style="font-weight: bold; margin: 0;">Free Trial</p>
                </div>
                <div class="step-arrow"><i class="fas fa-chevron-right"></i></div>
                <div class="step-item">
                    <div class="step-number" style="background: #ff5722;">4</div>
                    <p data-ja="受講開始" data-en="Start Learning" style="font-weight: bold; margin: 0; color: #ff5722;">Start Learning</p>
                </div>
            </div>
        </section>

        <section style="padding: 0 20px;">
            <div class="contact-form-container">
                <h3 data-ja="無料体験のお申し込み" data-en="Registration Form" style="text-align: center; color: #003366; margin-bottom: 30px; font-size: 1.6rem;">Registration Form</h3>
                
                <form action="https://script.google.com/macros/s/AKfycbxm0gg7omV1JsqGoaPKfkoTOp2dRS2xPDoIb6ow7H_KZF3FjAFLR0b8dH-mevyCmASL/exec" method="POST">
                    <div class="form-group">
                        <label data-ja="お名前" data-en="Full Name">Full Name</label>
                        <input type="text" name="name" required placeholder="Name">
                    </div>

                    <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                        <div class="form-group" style="flex: 1; min-width: 250px;">
                            <label data-ja="メールアドレス" data-en="Email Address">Email Address</label>
                            <input type="email" name="email" required placeholder="example@gmail.com">
                        </div>
                        <div class="form-group" style="flex: 1; min-width: 250px;">
                            <label data-ja="電話番号" data-en="Phone Number">Phone Number</label>
                            <input type="tel" name="phone" required placeholder="080-xxxx-xxxx">
                        </div>
                    </div>

                    <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                        <div class="form-group" style="flex: 1; min-width: 250px;">
                            <label data-ja="ご希望のコース" data-en="Interested Course">Course</label>
                            <select name="course">
                                <option value="kids" data-ja="子供向け (Kids)" data-en="Kids English">Kids English</option>
                                <option value="students" data-ja="学生向け (Students)" data-en="Students English">Students English</option>
                                <option value="business" data-ja="社会人向け (Business)" data-en="Business English">Business English</option>
                            </select>
                        </div>
                        <div class="form-group" style="flex: 1; min-width: 250px;">
                            <label data-ja="現在のレベル" data-en="Current Level">Level</label>
                            <select name="level">
                                <option value="beginner" data-ja="初心者" data-en="Beginner">Beginner</option>
                                <option value="intermediate" data-ja="中級者" data-en="Intermediate">Intermediate</option>
                                <option value="advanced" data-ja="上級者" data-en="Advanced">Advanced</option>
                            </select>
                        </div>
                    </div>

   <div class="form-group">
                        <label data-ja="メッセージ" data-en="Message">Message</label>
                        <textarea name="message" rows="4"></textarea>
                    </div>

                    <button type="submit" data-ja="送信する" data-en="SUBMIT NOW"
                            style="background: #ff5722; color: white; padding: 18px; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; width: 100%;">
                        SUBMIT NOW
                    </button>
                </form>
            </div>
        </section>
    </main>

    <footer class="sns-footer">
        <h3 data-ja="お問い合わせ" data-en="Contact Us">Contact Us</h3>
        <p data-ja="ZaloやLINEでもお気軽にご相談ください" data-en="Feel free to contact us via Zalo or LINE">Feel free to contact us via Zalo or LINE</p>
        
        <div class="sns-icons">
            <a href="https://zalo.me/818072775984" target="_blank" class="sns-link">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Icon_of_Zalo.svg" alt="Zalo">
                <span class="sns-label">Zalo</span>
            </a>
            <a href="https://line.me/ti/p/hohuyhoang3737" target="_blank" class="sns-link">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg" alt="LINE">
                <span class="sns-label">LINE</span>
            </a>
        </div>
        <p style="margin-top: 30px; opacity: 0.6;">© 2024 Native Sensei</p>
    </footer>

</body>
</html>
