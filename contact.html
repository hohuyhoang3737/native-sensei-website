<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-ja="無料体験レッスン予約" data-en="Book a Free Trial">Book a Free Trial</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/jfif" href="Media.jfif">
    <script src="script.js"></script>
</head>
<body>

    <header class="main-header">
        <div class="logo-container">
            <a href="index.html" class="home-link">
               <img src="Media.jfif" alt="Logo" class="logo-img">
                <div class="brand-text">
                    <span class="brand-name">NATIVE SENSEI</span>
                </div>
            </a>
        </div>
        <nav class="main-nav">
            <a href="index.html#program" data-ja="プログラム" data-en="Program">Program</a>
            <a href="index.html#pricing" data-ja="授業料" data-en="Pricing">Pricing</a>
            <a href="contact.html" class="nav-cta-btn" data-ja="無料体験" data-en="Free Trial">Free Trial</a>
        </nav>
        <div class="lang-switcher">
            <a href="#" class="lang-btn active" onclick="setLanguage('ja'); return false;">日本語</a>
            <a href="#" class="lang-btn" onclick="setLanguage('en'); return false;">English</a>
        </div>
    </header>

    <section style="padding: 80px 20px; background: #f9f9f9; min-height: 80vh;">
        <div style="max-width: 600px; margin: 0 auto; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);">
            
            <h2 data-ja="無料体験レッスンのお申し込み" data-en="Book Your Free Trial" style="text-align: center; color: #003366; margin-bottom: 30px;">Book Your Free Trial</h2>

            <form action="https://formspree.io/f/YOUR_ID" method="POST" style="display: flex; flex-direction: column; gap: 20px;">
                <div>
                    <label data-ja="お名前" data-en="Full Name" style="display: block; font-weight: bold; margin-bottom: 5px;">Full Name</label>
                    <input type="text" name="name" required style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
                </div>

                <div>
                    <label data-ja="メールアドレス" data-en="Email Address" style="display: block; font-weight: bold; margin-bottom: 5px;">Email Address</label>
                    <input type="email" name="email" required style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
                </div>

                <div>
                    <label data-ja="ご希望のコース" data-en="Course" style="display: block; font-weight: bold; margin-bottom: 5px;">Course</label>
                    <select name="course" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
                        <option value="kids" data-ja="子供向け (Kids)" data-en="Kids English">Kids English</option>
                        <option value="students" data-ja="学生向け (Students)" data-en="Students English">Students English</option>
                        <option value="business" data-ja="社会人向け (Business)" data-en="Business English">Business English</option>
                    </select>
                </div>

                <div>
                    <label data-ja="メッセージ" data-en="Message" style="display: block; font-weight: bold; margin-bottom: 5px;">Message</label>
                    <textarea name="message" rows="4" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;"></textarea>
                </div>

                <button type="submit" 
                        data-ja="送信する" data-en="SEND MESSAGE"
                        style="background: #ff5722; color: white; padding: 15px; border: none; border-radius: 50px; font-weight: bold; font-size: 1.1rem; cursor: pointer; box-shadow: 0 4px 15px rgba(255,87,34,0.3);">
                    SEND MESSAGE
                </button>
            </form>

            <div style="margin-top: 30px; text-align: center; border-top: 1px solid #eee; padding-top: 20px;">
                <p style="font-weight: bold; color: #666;">Quick contact:</p>
                <div style="display: flex; justify-content: center; gap: 20px; margin-top: 10px;">
                    <a href="https://zalo.me/818072775984" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Icon_of_Zalo.svg" width="40"></a>
                    <a href="https://line.me/ti/p/hohuyhoang3737" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg" width="40"></a>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
